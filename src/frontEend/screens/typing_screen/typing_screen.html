<!DOCTYPE html>
<html lang="en">

<head>
  <title>Typing App</title>
  <link rel="stylesheet" href="typing_screen.css">

</head>

<body class="body">

  <div class="Performance">
    <div class="Performance_time">
      <div class="Performance_time_text">
        time
      </div>
      <div class="Performance_time_number">
        00:00
      </div>
    </div>

    <div class="Performance_accuracy">
      <div class="Performance_accuracy_text">
        accuracy
      </div>
      <div class="Performance_accuracy_number">
        00:00
      </div>
    </div>

    <div class="Performance_speed">
      <div class="Performance_speed_text">
        speed
      </div>
      <div class="Performance_speed_number">
        00:00
      </div>
    </div>
  </div>





  <div class="user_typing"></div>




  <div class="controls">
    <button class="button_play" onclick="onClicPlay()">
      <img src="../../../rec/Icons/play.svg" alt="play" class="icon_play" />
    </button>
    <button class="button_stop" onclick="onClicStop()">
      <img src="../../../rec/Icons/stop.svg" alt="stop" class="icon_stop" />
    </button>
    <button class="button_pause" onclick="onClicPause()">
      <img src="../../../rec/Icons/pause.svg" alt="pause" class="icon_pause" />
    </button>
  </div>








  <script src="../../scripts/typing_screen_script.js"></script>
</body>

</html>
